<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css">
    <title>Document</title>
</head>

<body>
    <div class="auth__form-container">
        <div class="auth__form-container_fields">
            <div class="auth__form-container_fields-content">
                <p>Sign Up</p>
                <form onSubmit={handleSubmit}>

                    <div class="auth__form-container_fields-content_input">
                        <label htmlFor="fullName">Full Name</label>
                        <input name="fullName" type="text" placeholder="Full Name" onChange={handleChange} required />
                    </div>

                    <div class="auth__form-container_fields-content_input">
                        <label htmlFor="username">Username</label>
                        <input name="username" type="text" placeholder="Username" onChange={handleChange} required />
                    </div>

                    <div class="auth__form-container_fields-content_input">
                        <label htmlFor="email">Email</label>
                        <input name="email" type="email" placeholder="Email" onChange={handleChange} required />
                    </div>



                    <div class="auth__form-container_fields-content_input">
                        <label htmlFor="password">Password</label>
                        <input name="password" type="password" placeholder="Password" onChange={handleChange}
                            required />
                    </div>

                    <div class="auth__form-container_fields-content_input">
                        <label htmlFor="confirmPassword">Confirm Password</label>
                        <input name="confirmPassword" type="password" placeholder="Confirm Password"
                            onChange={handleChange} required />
                    </div>

                    <div class="auth__form-container_fields-content_button">
                        <button>Sign Up</button>
                    </div>
                </form>
                <div class="auth__form-container_fields-account">
                    <p>
                        You alrealy have account?
                        <a href="signin.html">SignIn Here</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="auth__form-container_image">
            <img src="assets/FaceShow.png" alt="sign in" />
        </div>
    </div>
</body>

</html>
